<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
<form class="form-signin" method="POST">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group" >
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group" >
    <label for="age">Age</label>
    <input type="text" name="age" class="form-control" id="age" placeholder="Age">
  </div>
    <div class="form-group" >
    <label for="zipcode">Zip Code</label>
    <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
  </div>
    <div class="form-group" >
    <label for="gender">Gender</label>
    <input type="text" name="gender" class="form-control" id="gender" placeholder="Gender">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<h2>Already have an account? Click below to log in!</h2>
  <a href="/login"> <button type="button" class="btn btn-default">Log In</button></a>

</body>
</html>
